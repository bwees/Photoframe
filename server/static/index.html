<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    </head>

    <body style="padding: 16px" data-bs-theme="dark">
        <h1>Photoframe</h1>
        <hr>
        <h4>Upload a Photo</h2>
        <input type="file" id="upload" name="file" accept="image/*" onchange="readFile(this.files)">


        <div id="croparea" style="margin-top: 16px;">
            
        </div>
        
        <div id="crop-controls" style="text-align: center;" hidden>
            <button class="btn btn-primary" id="rotate">Rotate</button>
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>

        <div style="text-align: center;">
            <div class="spinner-border" id="upload-spinner" hidden role="status">
                <span hidden>Loading...</span>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-4" id="image-list">
            
        </div>
        <script src="/static/index.js"></script>
    </body>
    </html>
